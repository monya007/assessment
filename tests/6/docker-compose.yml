version: "2"

services:
  mariadb:
    image: wodby/mariadb:$MARIADB_TAG
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD

  php:
    image: wodby/drupal:6-$PHP_VER-$DRUPAL_STABILITY_TAG
    environment:
      # To skip auto init.
      WODBY_APP_NAME: drupal
      DEBUG: 1
      DRUPAL_VERSION: 6
      DB_HOST: $DB_HOST
      DB_NAME: $DB_NAME
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_DRIVER: $DB_DRIVER
      PHP_SENDMAIL_PATH: '/bin/true'
      COLUMNS: 80
    volumes:
      - codebase:/var/www/html
      - ./tests.sh:/usr/local/bin/tests.sh
      - ./test.settings.php:/var/www/html/test.settings.php

  nginx:
    image: wodby/nginx:$NGINX_TAG
    environment:
      NGINX_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html/web
      NGINX_VHOST_PRESET: $NGINX_VHOST_PRESET
    volumes:
      - codebase:/var/www/html
    depends_on:
      - php

  memcached:
    image: wodby/memcached:$MEMCACHED_TAG

volumes:
  codebase:
